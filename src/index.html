<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abandoned house game</title>

	<meta name="keywords" content="game, svg, html, javascript">
	<meta name="description" content="PoC of svg based game.">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<div id="root"></div>

	<script>
		const appData = window.appData = {};

		appData.images = {
			sceneHall: '${ require( `./images/scene-hall.svg` ) }',
			sceneHallWall: '${ require( `./images/scene-hall-wall.svg` ) }',
			sceneRoomBasement: '${ require( `./images/scene-room-basement.svg` ) }',
			sceneRoomLight: '${ require( `./images/scene-room-light.svg` ) }',
			hallPaint: '${ require( `./images/hall-paint.svg` ) }',
			key: '${ require( `./images/key.svg` ) }',
			backButton: '${ require( `./images/back-button.svg` ) }',
			flashlight: '${ require( `./images/flashlight.svg` ) }',
		};

		appData.sounds = {
			doorOpen: '${ require( `./sounds/door-open.wav` ) }',
			doorLocked: '${ require( `./sounds/door-locked.wav` ) }',
			doorUnlock: '${ require( `./sounds/door-unlock.wav` ) }',
			swipe: '${ require( `./sounds/swipe.m4a` ) }',
			button: '${ require( `./sounds/button.wav` ) }',
			flashlight: '${ require( `./sounds/flashlight.wav` ) }',
		};
	</script>
</body>
</html>
